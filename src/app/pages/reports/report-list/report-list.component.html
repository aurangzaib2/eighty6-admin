<div class="inner-header d-flex justify-content-between">
    <div class="clearfix">
        <h2 class="text-capitalize">{{'reports.reports' | translate}}</h2>
        <ol class="breadcrumb inner-header-breadrumb">
            <li class="breadcrumb-item" aria-current="page">{{'reports.reportListing' | translate}}</li>
        </ol>
    </div>
</div>
<div class="container-fluid" id="page-container">
    <div class="d-flex justify-content-between align-items-center">
        <div class="form-group">
            <div class="input-group mb-0 search-box">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <img src="assets/icons/search.svg">
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="{{ 'search' | translate}}" aria-label="Search"
                    aria-describedby="basic-addon1" (keyup)="tableSetFilter('search', $event.currentTarget.value)">
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="table-responsive page-table text-nowrap">
            <table class="table table-borderless" datatable [dtOptions]="dtOptions" style="width:100%">
                <thead class="table-header no-border">
                    <tr>
                        <th class="pl-2" scope="col">{{'reports.name' | translate}}</th>
                        <th scope="col">{{'reports.description' | translate}}</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <ng-container *ngIf="dataList && dataList.length">
                        <tr *ngFor="let item of dataList;let i=index" (click)="open(item)">
                            <td class="text-wrap pl-2" *ngIf="selectedLang == 'en'">{{item?.name}}</td>
                            <td class="text-wrap pl-2" *ngIf="selectedLang == 'ar'">{{item?.arabicName}}</td>
                            <td>{{item?.description|truncate:50}}</td>
                        </tr>
                    </ng-container>
                </tbody>
                <ng-container *ngIf="(!dataList || dataList.length === 0) && !processing" class="table-body">
                    <tr>
                        <td class="text-center" colspan="2">{{ 'noData' | translate}}</td>
                    </tr>
                </ng-container>
            </table>
        </div>
    </div>
</div>
