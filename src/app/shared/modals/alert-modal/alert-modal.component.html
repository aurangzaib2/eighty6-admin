<div>
    <div class="modal-header border-0">
        <button class="btn close" aria-label="Close" (click)="activeModal.close('Cross click')">
            <img src="assets/icons/black-cross.svg" class="img-fluid">
        </button>
    </div>
    <div class="modal-body px-4">
        <div class="text-center mb-2">
            <img [src]="image" *ngIf="image">
        </div>
        <div class="text-center">
            <h4 class="text-capitalize" *ngIf="title">{{title}}</h4>
            <p *ngIf="description">{{description}}</p>
        </div>
    </div>
    <div class="modal-footer border-0 d-lfex justify-content-between">
        <button type="button" class="btn btn-theme btn-grey px-4" *ngIf="cancelText != null"
            (click)="activeModal.close('close click')">
            {{cancelText}}
        </button>
        <button type="button" class="btn btn-theme btn-blue px-4" *ngIf="okText != null"
            (click)="activeModal.dismiss('dismiss click')">
            {{okText}}
        </button>
    </div>
</div>
